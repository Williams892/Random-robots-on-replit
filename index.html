<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>5.P Starter Code [What type of robot are You]</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
          <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>

  <div class="title">
    <h1>What type of robot are You!</h1>
  </div>
  <div class="questions">
    <div class="ques1">
      <h4>On a scale of 1-4 how strong are you.</h4>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1pwRd_0-Qu41WYewL4LtApLHavaakhmosZg&usqp=CAU">
     <br><br/>
      <input class="q1-answer" placeholder="1, 2, 3, or 4">
      <button class="next">continue to question 2</button>
    </div>
    <div class="ques2">
      <h4>Do you like working outside</h4>
      <img src="https://cdn.images.express.co.uk/img/dynamic/59/590x/Advanced-Robots-Falling-Over-DARPA-Robotics-Challenge-Falling-Down-Funny-Video-of-Robots-582800.jpg">
     <br><br/>
      <input class="q2-answer" placeholder="Yes or No">
      <button class="next2">continue to Answers</button>
    </div>
  </div>
  <div class="results">
    this is where the user will see their quiz result! <p class = "answer-text">
      
    </p>
    <div class = "fighterRobot " >
      <img src = "https://blog.siggraph.org/wp-content/uploads/2012/07/realsteel3.jpg">
   
    </div>
    <div class = "hardjobRobot">
      <img src = "https://previews.123rf.com/images/aliencat/aliencat1411/aliencat141100010/34137034-a-strong-and-powerful-robot-is-ready-for-action-3d-render.jpg">
    </div>
    <div class = "homeworkerRobot">
      <img src = "https://media.istockphoto.com/id/685479278/vector/robot-waiter-in-tuxedo-and-gloves-holding-a-wine-and-goblets-tray-and-napkin-restaurant.jpg?s=612x612&w=0&k=20&c=FS3mxWuDlffxKqYS2jd4EcqOC6yU50r1pK9ZHhVnqys=">
    </div>
    <div class = "cityworkerRobot">
      <img src = "https://img5.goodfon.com/wallpaper/nbig/2/4f/kiborg-robot-neon-shlem-letaiushchii-shar-cyborg-robot-neon.jpg">
    </div>
  </div>

    <script src="script.js"></script>
</body>

</html>
